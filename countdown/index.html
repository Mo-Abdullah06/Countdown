<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
   
    <div class="main-content">
        <div class="contain">
        <h1><span class="count">0</span></h1>
    </div>
        <div class="btns">
        <button class="inc" onclick="plus()"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="dec" onclick="minus()"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="res"onclick="reset()" >
            <i class="fa-solid fa-power-off"></i>
        </button>
        <div class="text"></div>
    </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
